<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Integration POC{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar { transition: all 0.3s; }
        .sync-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    {% block content %}{% endblock %}
    <script>
        async function syncData(source) {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin h-4 w-4 inline mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Syncing...';
            
            try {
                const response = await fetch(`/api/sync/${source}`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    alert(`Synced ${data.synced} records from ${data.source}`);
                    location.reload();
                } else {
                    alert('Sync failed: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                alert('Sync failed: ' + err.message);
            }
            btn.disabled = false;
            btn.innerHTML = 'Sync Now';
        }
    </script>
</body>
</html>
